
<div *ngIf="todo" class="bg-white shadow-md rounded px-8 mt-20 pt-6 pb-8 mb-4 m-auto w-3/4 flex flex-col my-2">
  <div class="-mx-3 md:flex mb-6">
    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="completed">
        Tâche réalisée ?
      </label>
      <input id="completed" type="checkbox" class="h-6 w-6 " [checked]="todo.completed"/>
    </div>

    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="priorite">
        Priorité
      </label>
      <select class="block w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded"
              id="priorite"
              [(ngModel)]="todo.priority" [ngClass]="{
              'low-priority': todo.priority === 'low',
              'middle-priority': todo.priority === 'middle',
              'high-priority': todo.priority === 'high'
               }">
        <option value="low">Low</option>
        <option value="middle">Middle</option>
        <option value="high">High</option>
      </select>
    </div>
  </div>
  <div class="-mx-3 md:flex mb-6">
    <div class="md:w-full px-3">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="titre">
        Titre de la tâche :
      </label>
      <input
        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3"
        [ngClass]="{'completed': todo.completed}" [class.completed]="todo.completed" id="titre" type="text"
        value="{{ todo.title }}">
    </div>
  </div>
  <div class="-mx-3 md:flex mb-2">
    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="dateTask">
        Date de la tâche
      </label>
      <input
        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
        id="dateTask" type="text" value="{{todo.dueDate | date:'dd/MM/yyyy'}}">
    </div>
    <div class="md:w-1/2 px-3">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="otherData">
        Autre champs ?
      </label>
      <input
        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
        id="otherData" type="text" >
    </div>
  </div>
  <button
    [routerLink]="['/remove', todo.id]"
    class="flex text-red-500 border-2 border-red-500 mt-6 p-2 rounded-lg hover:text-white hover:bg-red-500">
    <svg class="h-6 w-6"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <circle cx="12" cy="12" r="10" />  <line x1="15" y1="9" x2="9" y2="15" />  <line x1="9" y1="9" x2="15" y2="15" /></svg>
    <span> Remove</span>
  </button>
</div>
