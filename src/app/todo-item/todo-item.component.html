
<!-- item component -->
<div class="flex align-middle flex-row justify-between">
  <div class="p-2">
    <input type="checkbox" class="h-6 w-6 " [checked]="todo.completed" (change)="onToggleCompletion()"/>
  </div>
  <div class="p-2">
    <p class="text-lg text-black-400" [ngClass]="{'completed': todo.completed}" [class.completed]="todo.completed" >
      {{ todo.title }}
    </p>
    <p class="text-sm text-gray-500">
      Date: {{ todo.dueDate | date: 'dd/MM/yyyy' }}
    </p>
  </div>
  <span [ngClass]="{
    'low-priority': todo.priority === 'low',
    'middle-priority': todo.priority === 'middle',
    'high-priority': todo.priority === 'high'
  }">({{ todo.priority | priority }})</span>
  <div class="flex items-center space-x-2">
  <button
    [routerLink]="['/view', todo.id]"
    class="flex text-blue-500 p-2 pt-4 rounded-lg hover:text-white hover:bg-blue-500 ml-2">
    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 20h9" />
      <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
    </svg>
  </button>
  <button
    (click)="onRemove()"
    class="flex text-red-500 p-2 pt-4 rounded-lg hover:text-white hover:bg-red-500">
    <svg class="h-6 w-6"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <circle cx="12" cy="12" r="10" />  <line x1="15" y1="9" x2="9" y2="15" />  <line x1="9" y1="9" x2="15" y2="15" /></svg>
  </button>
  </div>
</div>
<hr class="mt-2"/>
